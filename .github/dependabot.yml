version: 2
updates:
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      labels:
          - Dependencies
      groups:
          github-actions:
              patterns:
                  - '*'

    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      labels:
          - Dependencies
      groups:
          wp-packages:
              patterns:
                  - '@wordpress/*'
              exclude-patterns:
                  - '@wordpress/scripts'
          oxlint:
              patterns:
                  - 'oxlint'
                  - 'eslint-plugin-oxlint'
      ignore:
          # ESLint v9 requires manual upgrade
          - dependency-name: 'eslint'
            versions:
                - '>= 9'

    - package-ecosystem: composer
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      labels:
          - Dependencies
